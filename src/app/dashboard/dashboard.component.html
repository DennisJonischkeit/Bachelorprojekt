
<nb-card>
  <nb-card-body>
    
    <nb-tabset>


      <nb-tab tabTitle="carddata">

        <div class="card-container-status_job_fields">
          <nb-card class="job-card" *ngFor="let card of cardData">
            <nb-card-header>{{ card.header }}</nb-card-header>
            <nb-card-body class="job-card-body">
              {{ card.content }}
            </nb-card-body>
          </nb-card>
        </div>


      </nb-tab>

 
      <nb-tab tabTitle="avecpufreq">
        <nb-card>

          <div style="height:450px; width:auto" echarts [options]="avecpufreqchartOption" [merge]="merge_avecpufreqchartOption" class="avecpufreq-chart"></div>

        </nb-card>
      </nb-tab>


      <nb-tab tabTitle="cpu">
        <nb-card>

          <div style="height:450px; width:auto" echarts [options]="cpuchartOption" [merge]="merge_cpuchartOption" class="cpu-chart"></div>

        </nb-card>
      </nb-tab>

      <nb-tab tabTitle="disk-read/write">
        <nb-card>

          <div style="height:450px; width:auto" echarts [options]="diskread_writechartOption" [merge]="merge_diskread_writechartOption" class="diskread/write-chart"></div>

        </nb-card>
      </nb-tab>


      <nb-tab tabTitle="vmsize">
        <nb-card>

          <div style="height:450px; width:auto" echarts [options]="vmsizechartOption" [merge]="merge_vmsizechartOption" class="vmsize-chart"></div>

        </nb-card>
      </nb-tab>


      <nb-tab tabTitle="page faults">
        <nb-card>

          <div style="height:450px; width:auto" echarts [options]="pageschartOption" [merge]="merge_pageschartOption" class="pages-chart"></div>

        </nb-card>
      </nb-tab>

      <nb-tab tabTitle="resident set size">
        <nb-card>

          <div style="height:450px; width:auto" echarts [options]="residentsetsizechartOption" [merge]="merge_residentsetsizechartOption" class="residentsetsize-chart"></div>

        </nb-card>
      </nb-tab>

      <nb-tab tabTitle="consumed energy">
        <nb-card>

          <div style="height:450px; width:auto" echarts [options]="consumedenergychartOption" [merge]="merge_consumedenergychartOption" class="consumedenergy-chart"></div>

        </nb-card>
      </nb-tab>


    </nb-tabset>

    </nb-card-body>
  </nb-card>
