

<div class="card-container-status_job_fields">

  <nb-card class="job-card" *ngFor="let card of cardData">
    <nb-card-header>{{ card.header }}</nb-card-header>
    <nb-card-body class="job-card-body">
        {{ card.content }}
    </nb-card-body>
  </nb-card>
</div>


<nb-card>
  <nb-card-header>avecpufreq</nb-card-header>
  <div echarts [options]="avecpufreqchartOption" class="avecpufreq-chart"></div>
</nb-card>

<nb-card>
  <nb-card-header>cpu</nb-card-header>
  <div echarts [options]="cpuchartOption" class="cpu-chart"></div>
</nb-card>



<nb-card>
  <nb-card-header>disk-read/write</nb-card-header>
  <div echarts [options]="diskread_writechartOption" class="diskread/write-chart"></div>
</nb-card>



<nb-card>
  <nb-card-header>vmsize</nb-card-header>
  <div echarts [options]="vmsizechartOption" class="vmsize-chart"></div>
</nb-card>


<nb-card>
  <nb-card-header>page faults</nb-card-header>
  <div echarts [options]="pageschartOption" class="pages-chart"></div>
</nb-card>


<nb-card>
  <nb-card-header>resident set size</nb-card-header>
  <div echarts [options]="residentsetsizechartOption" class="pages-chart"></div>
</nb-card>

<nb-card>
  <nb-card-header>consumed energy</nb-card-header>
  <div echarts [options]="consumedenergychartOption" class="pages-chart"></div>
</nb-card>
